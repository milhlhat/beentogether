<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="style.css">
   
  <link rel="icon" href="img/heart.png">
  <script src="main.js"></script>
  <title>BEEN TOGETHER</title>
</head>
<body>
  
  <h1 class="title">BEEN TOGETHER</h1>

  <div class="box">

    <div class="about">
      <div class="info">
          <img src="img/nhat.jpg" class="avatar">
          <div class="details">
            <p class="name">Minh Nhật</p>
            <p class="born">1999</p>
          </div>
        </div>

        <div class="heart-box">
          <img src="img/hearts.svg" class="heart">
        </div>
    
        <div class="info">
          <img src="img/yen.jpg" class="avatar">
          <div class="details">
            <p class="name">Ngọc Yến</p>
            <p class="born">2000</p>
          </div>
        </div>
    </div>

    <div class="time">
      <h2 class="days"><span>00</span>&nbsp;DAYS</h2>
      <p class="sup-time">
        <span class="hour">00</span>:<span class="min">00</span>:<span class="second">00</span>
      </p>
    </div>

    <p class="say-thank">Love You!</p>
  </div>

</body>
</html>
